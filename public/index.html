<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Productos - SPA</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Botón de logout -->
    <button id="logout-btn" style="display: none">Cerrar sesión</button>
    <h1>Gestión de productos</h1>
    <!-- Formulario de login -->
    <div id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Iniciar sesión</button>
      </form>
      <div id="login-error" style="color: red"></div>
    </div>

    <!-- Sección principal de la app -->
    <div id="main-app" style="display: none">
      <h2>Listado de Productos</h2>
      <div id="product-list"></div>

      <h2>Nuevo Producto</h2>
      <form id="product-form">
        <input
          type="text"
          id="product-name"
          placeholder="Nombre del producto"
          required
        />
        <input type="number" id="product-stock" placeholder="Stock" required />
        <input
          type="number"
          step="0.01"
          id="product-price"
          placeholder="Precio (€)"
          required
        />
        <button type="submit">Crear</button>
      </form>
      <div id="create-error" style="color: red"></div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
